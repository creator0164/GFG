<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=egde">
        <title></title>
        <meta name = "description" content="">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <div class ="alert alert-{{ message.tags }} alert-dismissible fade show" role = "alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss = "alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>Sign up</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for ="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create username" required>
            <br>
            <label for ="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <br>
            <label for ="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <br>
            <label for ="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <label for ="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Password" required>
            <br>
            <label for ="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
            <br>
            <button type="submit">Sign Up</button>

        </form>
        <script src="" async defer></script>
    </body>
</html>
